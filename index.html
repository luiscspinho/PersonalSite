<html ng-app = "personalSite">
    <head>
        <meta charset="UTF-8">

        <title>Luis Pinho - Awesomeness Inside</title>
        <link rel="stylesheet" href="styles/main.css" />

    </head>
    <body>
        <div class="beautyLanding"></div>
        <div class="landing-on-earth">
            <div class="greetingsTraveller">
                Greetings Traveller!
            </div>
        </div>

        <section class="secondStage" ng-controller="socialController" >
            <div class="bossContainer">
                <div class="bossInfo">
                    <div class="bossDescription">
                        <div class="aboutMe fontTitle">About Me</div><p/>
                        {{aboutMeInfo}}
                    </div>
                    <div class="bossImage circular"></div>
                    <div class="bossDesc">
                        <div class="bossDetails fontTitle">Info</div><br>
                        <strong>Name: </strong>
                        {{detailsAboutMe.name}}<br>
                        <strong>Age: </strong>
                        {{detailsAboutMe.age}}<br>
                        <strong>Email: </strong>
                        {{detailsAboutMe.email}}
                    </div>
                </div>
            </div>
            <div class="socialNetworks" >
                <a class="mega-anchor" href="{{social.link}}" target="_blank" title="{{social.name}}" id="{{social.id}}"
                ng-repeat="social in socialNetworks">
                    <div social ng-if="social.animation" class="{{social.className}}" ng-mouseover="events.mouseEnter(social)" ng-class="{'facebookDisabled': !social.enable}">
                    </div>
                    <img ng-if="!social.animation" ng-src="{{social.path}}" class="{{social.className}}">
                    </img>
                    <div social class="descriptionContainer" ng-mouseover="events.mouseEnter(social)">
                        <div class="socialDescriptionBefore">{{social.dataHover}}</div>
                        <div class="socialDescription">{{social.description}}</div>
                    </div>
                    <div ng-if="social.animation" ng-class="{'faceErrorAnimation': !social.enable}" class="faceError"></div>
                </a>
            </div>
        </section>
        <!--<social></social>-->

        <section class="skillzSection" ng-controller="skillzController">
            <div class="fontTitle">Skills</div>
                <div class="skillPanelContainer">
                    <li ng-repeat="skill in skillz">
                        <div class="grid awty" data-awty="skillAnim">
                            <div class="skillDescription">{{skill.description}}</div>
                            <figure class="skillList">
                                <img src="assets/{{skill.skillClass}}" alt="Cenas" class="backgroundSkill"/>
                                <figuretag>
                                    <h2><span>{{skill.father}}</span></h2>
                                    <div class="skillContainer">
                                        <p ng-repeat="cenas in skill.children">{{cenas.child}}</p>
                                    </div>
                                </figuretag>
                            </figure>
                        </div>
                    </li>
                </div>
        </section>

        <section class="interestsSection" ng-controller="interestsController">
            <div class="fontTitle">Interests</div>
            <div class="outboundField">
                <div class="outboundLines center">
                    <div class="middleLine"></div>
                    <div class="circleMid center"></div>
                    <div class="halfLeft"></div>
                    <div class="halfRight"></div>
                    <div class="ball center"></div>
                    <div class="person">
                        <div class="personHead">
                            <div class="rightEye"></div>
                            <div class="leftEye"></div>
                            <div class="mouth"></div>
                        </div>
                        <div class="personBody center"></div>
                        <div class="rightArm"></div>
                        <div class="leftArm"></div>
                        <div class="leftLeg"></div>
                        <div class="rightLeg animRight"></div>
                    </div>
                    <div class="otherPerson">
                        <div class="personHead">
                            <div class="rightEye"></div>
                            <div class="leftEye"></div>
                            <div class="mouth"></div>
                        </div>
                        <div class="personBody center"></div>
                        <div class="rightArm"></div>
                        <div class="leftArm"></div>
                        <div class="leftLeg animLeft"></div>
                        <div class="rightLeg"></div>
                    </div>
                </div>
            </div>
        </section>

        <div id="footer" class="footer">

        </div>

        <script src="/scripts/angular.min.js"></script>
        <script src="bower_components/awty/dist/awty.min.js"></script>
        <script src="src/app/app.js"></script>
        <script src="src/app/skillz/skillz.js"></script>
        <script src="src/app/social/social.js"></script>
        <script src="src/app/interests/interests.js"></script>
    </body>

</html>
